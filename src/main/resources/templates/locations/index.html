<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body>

<div th:replace="fragments :: page-header"></div>

<p th:unless="${locations} and ${locations.size()}">No locations!</p>

<div class="container body-content">
    <h2>Locations</h2>
    <ul>
        <li th:each="locations : ${locations}">
            <a th:href="@{'/locations/view/' + ${locations.id}}" th:text="${locations.name}"></a>
        </li>
    </ul>
    <a th:href="@{'/locations/add'}">Add Locations</a>

</div>

</body>
</html>
