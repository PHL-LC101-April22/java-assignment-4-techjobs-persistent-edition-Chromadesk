<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container body-content">

<nav th:replace="fragments :: page-header"></nav>

<h1>Add Job</h1>

<form method="post" style="max-width:600px;">
    <div class="form-group">
        <label th:for="name">Name</label>
        <input class="form-control" th:field="${job.name}" />
        <span th:errors="${job.name}" class="error"></span>
    </div>

    <div class="form-group">
        <label th:for="location">Location</label>
        <select class="form-control" th:field="${job.location}">
            <th:block th:each="location : ${locations}">
                <option th:value="${location.id}" th:text="${location.name}"></option>
            </th:block>
        </select>
        <span th:errors="${job.location}" class="error"></span>
        <a th:href="@{'/locations/add'}">Don't see your location?</a>
    </div>

    <div class="form-group">
        <label th:for="salary">Annual Salary</label>
        <input class="form-control" th:field="${job.salary}" />
        <span th:errors="${job.salary}" class="error"></span>
    </div>

    <div class="form-group">
        <label th:for="skills">Skills</label>
        <th:block th:each="skill : ${skills}">
            <p>
                <input type="checkbox" name="skills" th:value="${skill.id}">
                <label th:text="${skill.name}"></label>
            </p>
        </th:block>
        <a th:href="@{'/skills/add'}">Add Skills</a>
    </div>

    <div class="form-group">
        <label th:for="description">Description</label>
        <input class="form-control" th:field="${job.description}" />
        <span th:errors="${job.name}" class="error"></span>
    </div>

    <input type="submit" value="Add Job" />
</form>

</body>
</html>
